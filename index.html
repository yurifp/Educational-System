    document.getElementById("loginForm").addEventListener("submit", function(event) {

      var password = document.querySelector(".campo-2-GauRVZ[type='password']").value;
  
      // Validar os valores
      if (email === "yuritec@outlook.com" && password === "teste45") {
        // Ação de login bem-sucedida
        alert("Login bem-sucedido!");
  
        // Limpar os campos do formulário
        document.querySelector(".input-email").value = "";
        document.querySelector(".campo-2-GauRVZ[type='password']").value = "";
      } else {
        // Ação de login falhou
        alert("Email ou senha inválidos!");
  
        // Limpar o campo da senha
        document.querySelector(".campo-2-GauRVZ[type='password']").value = "";

    });
  </script>
